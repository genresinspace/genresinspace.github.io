name: CI and Deploy

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    name: Test, Build and Deploy
    runs-on: ubuntu-latest
    # Only deploy on main branch or manual trigger
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate commit info
        run: |
          echo "{\"commit\": \"$(git rev-parse --short HEAD)\", \"date\": \"$(git show -s --format=%cI HEAD)\"}" > website/src/commit.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test

      - name: Build WASM
        run: wasm-pack build --target web wikitext_simplified -d ../website/wikitext_simplified

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install website dependencies
        working-directory: website
        run: npm ci

      - name: Run tests
        working-directory: website
        run: npm run test

      # Deploy steps (only run on main or manual trigger)
      - name: Build site
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        working-directory: website
        run: npm run build

      - name: Upload pages artifact
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        id: deployment
        uses: actions/deploy-pages@v4
