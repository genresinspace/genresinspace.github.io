name: CI and Deploy

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate commit info
        run: |
          echo "{\"commit\": \"$(git rev-parse --short HEAD)\", \"date\": \"$(git show -s --format=%cI HEAD)\"}" > website/src/commit.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.13.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Rust tests
        run: cargo test

      - name: Run cargo clippy (native)
        run: cargo clippy -- -D warnings

      - name: Run cargo clippy (WASM)
        run: cargo clippy -p frontend_wasm --target wasm32-unknown-unknown -- -D warnings

      - name: Build WASM
        run: wasm-pack build --target web frontend_wasm -d ../website/frontend_wasm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install website dependencies
        working-directory: website
        run: npm ci

      - name: Run tests
        working-directory: website
        run: npm run test

      - name: Run ESLint
        working-directory: website
        run: npm run lint

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate commit info
        run: |
          echo "{\"commit\": \"$(git rev-parse --short HEAD)\", \"date\": \"$(git show -s --format=%cI HEAD)\"}" > website/src/commit.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.13.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build WASM
        run: wasm-pack build --target web frontend_wasm -d ../website/frontend_wasm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install website dependencies
        working-directory: website
        run: npm ci

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Compact JSON files
        working-directory: website
        run: |
          find public -name "*.json" -type f | parallel -j$(nproc) 'jq -c . {} > {}.tmp && mv {}.tmp {}'

      - name: Build site
        working-directory: website
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
